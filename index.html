<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Interactive pricing component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap');
  </style>
</head>
<body>

  <div class="heading">
    <h1>Simple, traffic-based pricing</h1>
    <h2> Sign-up for our 30-day trial. No credit card required.</h2>
  </div>

  <div class="card">
    
    <div class="card-heading">
      <h1>100K PAGE VIEWS</h1>
    </div>

    <div id="slider-container">
      
      <div class="slider">
        <input type="range" min='0.00', max="30.00" value='15.00' steps='1.00'>
        <div id="progressBar"></div>
      </div>
  
      
      <div class="slider-value-container">
        <div class="sliderValue">
          <span>$15.00</span>
        </div>
        <div class="per-month">
          <p>/ month</p>
        </div>
      </div>

    </div>

    <div class="details">
      <div class="monthly-billing">
        <p>Monthly Billing</p>
      </div>
      <div id="toggle-container">
        <div id="toggle"></div>
      </div>
      <div class="yearly-billing">
        <p>Yearly Billing</p>
      </div>
      <div class="discount">
        <p>25%</p>
      </div>
    </div>

    <div class="last-container">
      <div class="unlimited-websites">
        <p>unlimited websites</p>
      </div>
      <div class="data-ownership">
        <p>100% data ownership</p>
      </div>
      <div class="email-reports">
        <p>Email Reports</p>
      </div>

      <div class="last-button">
        <button class="trial">Start my trial</button>
      </div>

    </div>

  </div>
  
<script src="/main.js"></script>
</body>
</html>
